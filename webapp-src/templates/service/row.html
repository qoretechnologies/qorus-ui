<% 
  item.id = item.serviceid;
%>
<td><i class="icon-check-empty check"></i></td>
<td class="service_type">
    <% if (item.type == 'system') { %>
    <i class="icon-cog" data-toggle="tooltip" title="System"></i>
    <% } else { %>
    <i class="icon-user" data-toggle="tooltip" title="User"></i>
    <% } %>
</td>
<td class="status"><%= createControls(_item) %></td>
<td class="threads"><%= item.threads %></td>                
<td class="connections"><%= (item.has_alerts) ? '<i class="icon-warning-sign text-error alert-show" title="Alerts" data-toggle="tooltip"></i>' : '' %></td><td class="name"><strong><%= item.name %></strong></td>
<td class="version"><%= item.version %></td>
<td class="description"><div><%= item.desc %></div></td>
