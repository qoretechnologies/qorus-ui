<% var orig_item = obj.item %>
<% var item = obj.item.toJSON() %>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="modalHeader">Set expiration <%= item.name %> <small><%= item.version %></small></h3>
</div>
<form class="form-horizontal">
<div class="modal-body">
    <p><em><%= item.description %></em><p>
        <input type="hidden" name="jobid" id="jobid" value="<%= item.jobid %>" />
        <div class="control-group">
            <label class="control-label" for="expiry_date">Set expiration</label>
            <div class="controls">
              <div class="input-prepend date dp" data-date="<%= item.expiry_date %>" data-format="yyyy-mm-dd hh:ii:ss">
                <span class="add-on"><i class="icon-th"></i></span>
                <input type="text" id='expiry_date' name="expiry_date" value="<%= item.expiry_date %>" />
              </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
      <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button type="submit" class="btn btn-primary">Start</button>
</div>
</form>
