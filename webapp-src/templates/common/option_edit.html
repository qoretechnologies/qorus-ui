<div class="input-append">
  <input type="<%= obj.type %>" value="<%= obj.value %>" name="<%= obj.name %>" <%= (obj.min) ? "min="+obj.min : "min=0" %> <%= (obj.max) ? "max="+obj.max : "" %> />
  <button class="btn btn-small btn-success" data-action="set"><i class="icon-save"></i></button>
  <button class="btn btn-small" data-action="cancel"><i class="icon-remove"></i></button>
</div>
