<html>
<head>
	<title>Qorus Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen"
       href="js/libs/datetime-picker/bootstrap-datetimepicker.min.css">
  <link href="css/base.css" rel="stylesheet" type="text/css">
	<script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>
	<div id="wrap">
	<header class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">
      <div class="row-fluid">
          <div class="span4">
            <h2 class="navbar-text">Qorus <small class="version"></small> <small class="instance-key"></small></h2>
          </div>
          <div id="user-info" class="pull-right">
              <button class="btn btn-inverse"><i class="icon-user icon-white"> </i> <span class="username">Unknown</span></button>
          </div>                    
      </div>
			</div>
		</div>
	</header>
	<section class="section">
		<div class="row-fluid">
			<aside class="span1 affix">
				<nav id="nav-main">
					<ul class="nav nav-list">

						<li><a href="#/services"><i class="icon-th-list icon-white"></i><span>Services</span></a></li>

						<li><a href="#/system"><i class="icon-wrench icon-white"></i><span>System</span></a></li>
					</ul>
				</nav>
			</aside>
			<section class="span12 page">
				<article id="content">
					<h1>Dashboard</h1>
					<p>Click on menu item on left</p>
				</article>
			</section>
		</div>
	</section>
	<div class="push"></div>
	</div>
	<footer id="footer" class="footer">
		<div class="container-fluid">
			<p class="credit muted pull-right">Qorus Integration Engine <small>(Version: <span id="build">Unknown</span>)</small> &copy; <a href="http://qoretechnologies.com">Qore Technologies</a></p>
