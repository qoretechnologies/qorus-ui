<div class="orders-toolbar btn-toolbar sticky toolbar"> 
  <div class="btn-group">
    <div class="input-prepend date dp" data-date="<%= date %>" data-format="yyyy-MM-dd HH:mm:ss">
      <span class="add-on"><i class="icon-th"></i></span>
      <input type="text" class="span10" value="<%= date %>">
    </div>
    <div class="btn-group">
      <button class="btn" data-action="open" data-url="<%= obj.getAllUrl() %>">All</button>
      <button class="btn" data-action="open" data-url="<%= obj.get24hUrl() %>">24 h</button>
    </div>
  </div>
  <div class="btn-group">
    <select id='statuses' class="multiselect" multiple="multiple">
      <option value="all"<% if(obj.hasStatus('all')) { %> selected <% } %> >All</option>
       <% _.each(obj.predefined_statuses, function(error){ %>
         <option value="<%= error.toLowerCase() %>"<% if(obj.hasStatus(error.toLowerCase())) { %> selected <% } %> ><%= error %></option>
       <% }) %>
    </select>
    <button id="status-filter" class="btn btn-primary">Filter</button>
  </div>
   <div class="pull-right">
     <form class="form-search">
       <div class="input-append search-box">
         <input type="text" class="search-query appendInputButton" placeholder="Search...">
         <button type="submit" class="btn">&nbsp;<i class="icon-search"></i></button>
       </div>
     </form>
   </div>
   <div class="btn-group" id="table-copy"></div>
</div>
