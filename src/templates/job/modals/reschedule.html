<% var orig_item = obj.item %>
<% var item = obj.item.toJSON() %>
<form class="form-horizontal">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="modalHeader">Reschedule <%= item.name %> <small><%= item.version %></small></h3>
</div>
<div class="modal-body">
    <p><em><%= item.description %></em><p>
        <input type="hidden" id="jobid" name="jobid" value="<%= item.jobid %>" />
        <table class="table">
          <thead>
            <tr>
              <th>Minute</th>
              <th>Hour</th>
              <th>Day</th>
              <th>Monty</th>
              <th>Week</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="input-mini" type="text" name="minute" id="minute" value="<%= item.minute %>" /></td>
              <td><input class="input-mini" type="text" name="hour" id="hour" value="<%= item.hour %>" /></td>
              <td><input class="input-mini" type="text" name="day" id="day" value="<%= item.day %>" /></td>
              <td><input class="input-mini" type="text" name="month" id="month" value="<%= item.month %>" /></td>
              <td><input class="input-mini" type="text" name="wday" id="wday" value="<%= item.wday %>" /></td>
            </tr>
          </tbody>
        </table>
</div>
<div class="modal-footer">
      <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button type="submit" class="btn btn-primary">Reschedule</button>
</div>
</form>
