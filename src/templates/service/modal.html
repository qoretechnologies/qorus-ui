<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="modalHeader">Method execution for <%= service_name %></h3>
</div>
<form>
<div class="modal-body">
    <label for="method">Method</label>
    <input type="hidden" value="<%= service_name %>" name="service_name" id="service_name" />
    <select name="method" id="method">
        <% _.each(obj.methods, function(method) { %>
            <option value="<%= method.name %>" <% if (method.name == obj.name) { %>selected<% } %>><%= method.name %></option>
        <% }) %>
    </select>
    <label for="args">Arguments</label>
    <textarea id="args" name="args" class="span12" rows=5></textarea>
    
    <div id="service-method-response">
      <ul class="nav nav-pills">
        <li class="active"><a data-target="#service-method-response-yaml">YAML</a></li>
        <li><a data-target="#service-method-response-json">JSON</a></li>
      </ul>
      <div class="tab-content">
        <div id="service-method-response-yaml" class="tab-pane active">
          <textarea id="response-yaml" name="response-yaml" class="span12" disabled rows=5>Response</textarea>
        </div>
        <div id="service-method-response-json" class="tab-pane">
          <textarea id="response-json" name="response-json" class="span12" disabled rows=5>Response</textarea>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
      <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button type="submit" class="btn btn-success">Call</button>
</div>
</form>
