<h4>System health</h4>
<table class="table table-condensed table-align-left">
  <tbody>
    <tr>
      <th>Status:</th>
      <td><span class="label label-<%= health_css %>"><%= item.health %></span></td>
    </tr>
    <tr>
      <th>Transient:</th>
      <td><%= item.transient %></td>
    </tr>
    <tr>
      <th>Ongoing:</th>
      <td><%= item.ongoing %></td>
    </tr>
  </tbody>
</table>
