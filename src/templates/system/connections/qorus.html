<table class="table table-stripped table-condensed table-align-left">
  <thead></thead>
  <tbody>
    <% _.each(_item.getDetails(), function (type, detail) { %>
      <% var it = item[detail] %>
      <tr>
        <th><%= detail %></th>
        <td><%= autoFormat(it, type) %></td>
      </tr>
    <% }) %>
  </tbody>
</table>
