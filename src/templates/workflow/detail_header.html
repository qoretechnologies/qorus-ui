<div class="row-fluid relative">
  <div class="span8">
    <h3><a href="<%= getUrl('showWorkflows', { date: obj.date }) %>" class="subtle"><i class="icon-chevron-left"></i></a> <span class="selectable"><%= item.name %></span> <small><%= item.version %></small></h3>
  </div>
  <div class="<%= (obj.pull_right) ? 'pull-right align-middle' : '' %>" id="controls">
    <%= createControls(_item) %>
    <div class="autostart"></div>
  </div>
</div>
<% if (obj.show_groups) { %>
<div class='row-fluid'>
    <%= groupList(item.groups) %>
</div>
<% } %>
