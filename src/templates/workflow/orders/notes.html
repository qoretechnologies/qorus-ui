<div class="span12">
  <form action="" method="get" accept-charset="utf-8">
    <textarea id="add-note" class="note" placeholder="Add note..."></textarea>
  </form>
</div>
<% if (obj.model.get('notes').length === 0) { %>
<% } %>
<% _.forEach(obj.model.get('notes'), function (note) { %>
<p><time datetime="<%= note.modified %>"><%= note.modified %></time> <span class="label"><%= note.username %></span> <span class='note'><%= note.note %></span></p>
<% }) %>
