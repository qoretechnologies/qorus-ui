<div class="errors-toolbar btn-toolbar sticky toolbar toolbar-small"> 
  <div class="btn-group"><h4>Errors <small>(Total: <%= obj.count %>)</h4></div>
  <div class="btn-group btn-small">
    <select id='severities' class="multiselect btn-small" multiple="multiple">
      <option value="all" selected>All</option>
       <% _.each(obj.predefined_statuses, function(error){ %>
         <option value="<%= error.toLowerCase() %>"><%= error %></option>
       <% }) %>
    </select>
  </div>
  <div class="btn-group btn-small">
      <button class="btn btn-small warnings show-warnings disabled"><i class="icon-check-empty"></i> <span>Show</span> errors detail</button>
  </div>
  <div class="btn-group btn-small">
      <button class="btn btn-small copy-last-error disabled"><i class="icon-copy"></i> Copy last error</button>
  </div>
</div>
