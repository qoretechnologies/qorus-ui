<!DOCTYPE html>
<html>
  <head>
    <title>Qorus Integration Engine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      rel="stylesheet"
      href="/css/base.css"
      title="no title"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="/css/vendor.css"
      title="no title"
      charset="utf-8"
    />
    <link

          <h1>Your browser is not supported</h1>

          <p>Try to open the page with one of these browsers:</p>
          <ul>
            <li>Google Chrome 14+</li>

            <li>Safari 6+</li>
            <li>Internet Explorer 10+</li>

          <polygon points="0 0 0 40 40 40 40 0" class="preloader-rect" />
