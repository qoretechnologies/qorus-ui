<ul<% if (obj.css) return 'css="'+ obj.css +'"' %>>
<% _.each(obj.items, function(k, v) { %>
    <li><strong><%= v %></strong>: <% if (_.isObject(k)) { %><%= obj.createNestedList(k) %><%} else {%> <%= (preformatted) ? '<pre>' : '<span>' %><%= k %><% } %><%= (preformatted) ? '</pre>' : '</span>' %></li>
<% }) %>
</ul>
