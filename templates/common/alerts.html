<table class="table table-condensed table-striped table-align-left">
  <tbody>
    <% _.each(item.alerts, function (alert) { %> 
      <tr>
        <td>
          <a href="/<%= getUrl('showSystem') + "/" + ["alerts",alert.alerttype.toLowerCase(),alert.id].join('/') %>"><%= alert.alert %></a>
          <p>
            <%= alert.object %><br />
            <small class="muted break"><%= escapeHtml(alert.reason) %></small>
          </p>
        </td>
      </tr>
    <% }) %>
  </tbody>
</table>
