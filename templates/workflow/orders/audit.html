<table class="table table-striped table-hover table-align-left table-condensed">
  <thead>
    <tr>
      <th>Event Code</th>
      <th>Event ID</th>
      <th>Created</th>
      <th>Event</th>
      <th>Info</th>
      <th>Reason</th>
      <th>Source</th>
      <th>Who</th>
    </tr>
  </thead>
  <tbody>
    <% _.each(item.AuditEvents, function(audit) { %>
    <tr>
      <td><%= audit.audit_event_code %></td>
      <td><%= audit.audit_eventid %></td>
      <td><%= audit.created %></td>
      <td><%= audit.event %></td>
      <td><%= audit.info1 %></td>
      <td><%= audit.reason %></td>
      <td><%= audit.source %></td>
      <td><%= audit.who %></td>
    </tr>
    <% }) %>
  </tbody>
</table>
