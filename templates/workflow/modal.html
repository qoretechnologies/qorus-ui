<% var orig_item = obj.item %>
<% var item = obj.item.toJSON() %>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="modalHeader">Start workflow</h3>
</div>
<form class="form-horizontal">
<div class="modal-body">
    <h3><%= item.name %> <small><%= item.version %></small></h3>
    <p><%= item.desc %><p>
        <div class="control-group">
            <label class="control-label" for="mode">Mode</label>
            <div class="controls">
                <select id="mode" name="mode">
                    <option value="NORMAL">Normal</option>
                    <option value="RECOVERY">Recovery</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="count">Count </label>
            <div class="controls">
                <input type="number" name="count" id="count" value="1">
            </div>
        </div>
        
        <% _.each(orig_item.getOptions(), function(option, key) { %>
        <div class="control-group">
            <label class="control-label" for="<%= key %>"><%= key %> </label>
            <div class="controls">
                <input type="text" name="<%= key %>" id="<%= key %>"><span class="help-inline"><%= option %></span>
            </div>
        </div>
        <% }) %>
</div>
<div class="modal-footer">
      <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button type="submit" class="btn btn-primary">Start</button>
</div>
</form>
