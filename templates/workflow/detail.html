<div id="split-panes">
<div class="pane">
  <div class="row-fluid relative">
    <span class="span8"><h3>Workflow: <%= item.get('name') %> <small><%= item.get('version') %></small></h3></span>

    <div class="btn-group pull-right align-middle">
      <button class="btn btn-small btn-success action" data-action="start" data-id="<%= item.id %>"><i class="icon-off"></i> Start</button>
      <button class="btn btn-small btn-success action-modal" data-action="start" data-id="<%= item.id %>"><i class="icon-off"></i> Start Custom</button>
      <button class="btn btn-small btn-warning action" data-action="reset" data-id="<%= item.id %>"><i class="icon-refresh"></i> Reset</button>
      <button class="btn btn-small btn-danger action" data-action="stop" data-id="<%= item.id %>"><i class="icon-remove"></i> Stop</button>
    </div>
  </div>
  <div class="row-fluid muted">
    <em><%= item.get('description') %></em>
  </div>
  <div class='row-fluid'>
    <% _.each(item.get('groups'), function (g) { %><a href="<%= getUrl('showGroup', { name: g.name }) %>"><span class="label <%= g.enabled ? 'label-info' : '' %>"><%= g.name %></span></a> <% }) %>
  </div>
  <div class="push">
      
  </div>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#instances" data-toggle="tab">List</a></li>
    <li><a href="#log" data-toggle="tab">Log</a></li>
    <li><a href="#stats" data-toggle="tab">Performance</a></li>
  </ul>
  <div class="tab-content">
      <div id='instances' class="tab-pane active">
      	<p>Loading instances</p>
      </div>
      <div id='log' class="tab-pane">
          <p>Log</p>
      </div>
      <div class="tab-pane" id="stats">
        <div class="row-fluid">
          <h3 class="editable chart-range" data-value="1" data-targets="#chart-1,#chart-1-donut">Last 1 day</h3>
          <div id="chart-1"></div>
          <div id="chart-1-donut"></div>
        </div>
        <div class="row-fluid">
          <h3 class="editable chart-range" data-value="7" data-targets="#chart-2,#chart-2-donut">Last 7 days</h3>
          <div id="chart-2"></div>
          <div id="chart-2-donut"></div>
        </div>
        <div class="row-fluid">
          <h3 class="editable chart-range" data-value="30" data-targets="#chart-3,#chart-3-donut">Last 30 days</h3>
          <div id="chart-3"></div>
          <div id="chart-3-donut"></div>
        </div>
      </div>
  </div>
</div>
<div class="handler"><i class="icon-reorder"></i></div>
<div id='bottom-bar' class="pane">
</div>
</div>
<div id="modal" class="modal hide fade wider" tabindex="-1" role="dialog" aria-labelledby="modalHeader" aria-hidden="true"></div>
