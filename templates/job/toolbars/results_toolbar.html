<div class="container-fluid"> 
    <div class="row-fluid">
        <div class="span1">
          <div class="btn-group">
				    <button class="btn dropdown-toggle" data-toggle="dropdown">
				      <i class="icon-check-empty check-all"></i>
				      <span class="caret"></span>
            </button>
  			    <ul class="dropdown-menu above">
    					<li><a href="#" class="all">All</a></li>
    					<li><a href="#" class="none">None</a></li>
    					<li><a href="#" class="invert">Invert</a></li>
  			    </ul>
          </div>
        </div>
        <div class="span4">
          <div class="input-prepend date dp" data-date="<%= date %>" data-format="yyyy-MM-dd HH:mm:ss">
            <span class="add-on"><i class="icon-th"></i></span>
            <input type="text" class="span10" value="<%= date %>">
          </div>
          <div class="btn-group">
            <button class="btn" data-action="open" data-url="<%= obj.url %>/all">All</button>
            <button class="btn" data-action="open" data-url="<%= obj.url %>">24 h</button>
          </div>
        </div>

           <div class="input-append search-box">

           </div>

         </div>
       </div>
