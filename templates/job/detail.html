<% var job = item.toJSON(); %>
<div id="split-panes">
    <div class="pane">
        <div id="job-detail">
          <h3><%= job.name %></h3>
          <p><%= job.description %></p>
  
          <ul class="nav nav-tabs">
            <li class="active"><a href="results" data-target="#results">Results</a></li>
            <li><a href="log" data-target="#log">Log</a></li>
          </ul>
  
          <div class="tab-content">
              <div id='results' class="tab-pane active">
              	<p>Loading results...</p>
              </div>
              <div id='log' class="tab-pane">
                  <p>Log</p>
              </div>
          </div>
        </div>
    </div>
    <div class="handler"><i class="icon-reorder"></i></div>
    <div id='bottom-bar' class="pane">
    </div>
</div>
