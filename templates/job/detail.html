<% var job = item.toJSON(); %>
<div id="job-detail">
  <h3><%= job.name %></h3>
  <p><%= job.description %></p>
  
  <ul class="nav nav-tabs">
    <li class="active"><a href="#results">Results</a></li>
    <li><a href="#log">Log</a></li>
  </ul>
  
  <div class="tab-content">
      <div id='results' class="tab-pane active">
      	<p>Loading results...</p>
      </div>
      <div id='log' class="tab-pane">
          <p>Log</p>
      </div>
  </div>
</div>
