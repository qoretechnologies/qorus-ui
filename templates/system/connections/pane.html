<div class="span1">
  <div class="well" style="padding: 8px 0;">
    <ul class="nav nav-list">
      <% _.each(obj.items, function (item, idx) {  %>
      <li<%= (idx===0) ? ' class="active"' : '' %>><a href="<%= item.name %>" data-target="#<%= item.name %>"><%= item.name %></a></li>
      <% }) %>
    </ul>      
  </div>
</div>
<div class="span11 tab-content">
<% _.each(obj.items, function (item, idx) {  %>  
  <div class="tab-pane<%= (idx===0) ? ' active' : '' %>" id="<%= item.name %>">
    <table class="table table-striped table-condensed table-align-left">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(item, function (value, key) { %>
        <tr>
          <th><%= key %></th>
          <td><%= (_.isObject(value)) ? createNestedList(value) : value %></td>
        </tr>
        <% }) %>
      </tbody>
    </table>
  </div>
<% }) %>
</div>
