<h4>System health</h4>
<table class="table table-condensed table-align-left">
  <tbody>
    <tr>
      <th>Status:</th>
      <td><span class="label label-<%= health_css %>"><%= obj.health %></span></td>
    </tr>
    <tr>
      <th>Transient:</th>
      <td><%= obj.transient %></td>
    </tr>
    <tr>
      <th>Ongoing:</th>
      <td><%= obj.ongoing %></td>
    </tr>
  </tbody>
</table>
